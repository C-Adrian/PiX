<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/EditAndViewStyle.css">
    <link rel="stylesheet" href="../css/style_global.css">
	<link rel="stylesheet" href="../css/style_navbar.css">
	<link rel="stylesheet" href="../css/style_template.css">
    <title>EditAndView</title>
</head>

<body>

    <nav id="navbar">
        <div id="navbar_half_left" class="navbar_half">
            <input type="text" placeholder="Search..." class="search_box">
            <button type="submit" class="clickable_item" id="search_button">Go</button>
            <button type="button" class="clickable_item">Advanced search</button>
        </div>
        <div id="navbar_half_right" class="navbar_half">
            <a href="" class="clickable_item">Upload </a>
            <a href="" class="clickable_item">My images</a>
            <a href="" class="clickable_item">Logout</a>

            <div class="dropdown_menu"> Menu
                <div class="dropdown_content">
                    <a href="" class="clickable_item">Upload </a>
                    <a href="" class="clickable_item">My images</a>
                    <a href="" class="clickable_item">Logout</a>
                </div>
            </div>

        </div>
    </nav>
    <main>
        <div class="edit_view">
            <header>
                <aside id="left">
                    <h2>Imagine1</h2>
                    <p>Aceasta imagine reprezinta un foc</p>
                    <img id="selected_image" src="../Images/stub_images/image1.jpg" alt="image1">
                </aside>

                <aside id="right">
                    <h4>Aplica un filtru</h4>
                    <form action="apply_filter" class="filters">
                        <div class="filter">
                            <img src="../Images/stub_images/winter_image1.jpg" alt="winter_filter">
                            <input id="winter_filter" type="checkbox" name="filter" value="winter_filter">
                            <label for="winter_filter">Winter Filter</label>
                        </div>
                        <div class="filter">
                            <img src="../Images/stub_images/sepia_image1.jpg" alt="sepia_filter">
                            <input id="sepia_filter" type="checkbox" name="filter" value="sepia_filter">
                            <label for="sepia_filter">Sepia Filter</label>
                        </div>
                        <div class="filter">
                            <img src="../Images/stub_images/summer_image1.jpg" alt="summer_filter">
                            <input id="summer_filter" type="checkbox" name="filter" value="summer_filter">
                            <label for="summer_filter">Summer Filter</label>
                        </div>
                        <div class="filter">
                            <img src="../Images/stub_images/no_filter_image1.jpg" alt="no_filter">
                            <input id="no_filter" type="checkbox" name="filter" value="no_filter">
                            <label for="no_filter">Fara filtru</label>
                        </div>
                        <button class="button_item" type="submit" >Alege filtrul</button>
                    </form>
                </aside>

            </header>

            <footer>
                <form action="download_script">
                    <button class="button_item" type="submit">Salveaza ca:</button>
                    <select name="download">
                        <option value="jpeg">JPEG</option>
                        <option value="bmp">BMP</option>
                        <option value="png">PNG</option>
                    </select>
                </form>
                <form action="delete_script">
                    <button class="button_item">Sterge imaginea</button>
                </form>
                <form action="rotate_image">
                    <button class="button_item" type="submit" name="direction" value="left">Roteste stanga</button>
                    <button class="button_item" type="submit" name="direction" value="right">Roteste dreapta</button>
                </form>

                <form action="resize_script">
                    <label for="width">Selecteaza latimea in pixeli:</label>
                    <input type="text" id="width" name="Width" placeholder="X px" maxlength="4" size="4">
                    <label for="height">Selecteaza inaltimea in pixeli:</label>
                    <input type="text" id="height" name="Height" placeholder="X px" maxlength="4" size="4">
                    <button class="button_item" type="submit">Redimensioneaza</button>
                </form>


                <h4>Tags: </h4>
                <ul>
                    <li style="list-style-type: none" class="tag">#lemn</li>
                    <li class="tag">#foc</li>
                </ul>
            </footer>





        </div>
    </main>
</body>

</html>
