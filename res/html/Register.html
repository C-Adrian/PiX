<!DOCTYPE html>
<html lang="en">

<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="../css/style_loginAndRegister.css">
	<link rel="stylesheet" type="text/css" href="../css/style_global.css">
	<link rel="stylesheet" type="text/css" href="../css/style_home.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="card">
		<h1>Register</h1>
		<div class="nume">
			<label for="user">Username*</label>
			<input type="text" id="user" maxlength="32" placeholder="username">
		</div>
		<br>
		<div class="parola">
			<label for="passwd">Password*</label>
			<input type="password" id="passwd" maxlength="32" placeholder="password">
		</div>
		<br>
		<div class="parola">
			<label for="repasswd">Re-Password*</label>
			<input type="password" id="repasswd" maxlength="32" placeholder="password">
		</div>

		<br>
		<button type="button"> Submit </button>
		<br>
		<a href="Login.html"> Inapoi la pagina de logare. </a>
	</div>


</body>

</html>
